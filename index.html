        /* Basic styling for the quote container */
        .flower-quote {
            position: fixed;
            top: 2vh; /* Changed from px to vh for responsive vertical positioning */

            color: #ffffff; /* Soft white text color */
            font-family: 'Inter', sans-serif; /* Using Inter as per guidelines, or choose a suitable Arabic font */
            font-size: 3.5vmin; /* Increased responsive font size */
            z-index: 500; /* Ensure it's above other elements but below the music button */
            /* Text glow effect - multiple shadows for a vibrant glow */

                0 0 5px #f672b0, /* Smaller, tighter glow */
                0 0 15px #f672b0, /* Medium glow */
                0 0 30px #f672b0, /* Larger, softer glow */
                0 0 45px #ee5286, /* Even larger glow with a slightly darker pink */
                0 0 60px #ee5286; /* Widest, softest glow */
            direction: rtl; /* Right-to-left for Arabic text */
            padding: 0 10px; /* Add some padding on the sides */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .flower-quote {
                font-size: 5vmin; /* Larger font on smaller screens */
                top: 3vh; /* Adjusted for smaller screens */
                /* Adjust text-shadow for smaller screens if needed, or keep it consistent */
                text-shadow: 
                    0 0 4px #f672b0,
                    0 0 12px #f672b0,
                    0 0 25px #f672b0,
                    0 0 35px #ee5286,
                    0 0 50px #ee5286;
            }
        }

        @media (max-width: 480px) {
            .flower-quote {
                font-size: 7vmin; /* Even larger for very small screens */
                top: 2.5vh; /* Adjusted for very small screens */
                 text-shadow: 
                    0 0 3px #f672b0,
                    0 0 10px #f672b0,
                    0 0 20px #f672b0,
                    0 0 30px #ee5286,
                    0 0 40px #ee5286;
            }
        }

        /* Styling for the Riri button */
        #riri-button {
            position: fixed;
            top: 50%;
            right: 2vmin; /* Positioned from the right edge */
            transform: translateY(-50%); /* Only vertical centering */
            padding: 1.5vmin 3vmin; /* Changed from px to vmin for responsive padding */

            border: none;
            border-radius: 15px; /* More rounded corners */

            font-family: 'Inter', sans-serif;
            font-size: 4vmin; /* Responsive font size for button */

            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Stronger shadow */
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #riri-button:hover {
            background-color: #ee5286; /* Darker shade on hover */
            transform: translateY(-50%) scale(1.05); /* Slight scale up on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);

        #riri-button:active {
            transform: translateY(-50%) scale(0.98); /* Slight scale down on click */
        }
    </style>
